        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <a

                data-bs-toggle="dropdown"

                Topics

              Search
            </button>
          </form>

    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
            />
          </div>
        </div>
        <br />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="eg. rupesh12345@gmail.come"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <select class="form-select" aria-label="Default select example">
          <option selected>Select Your Problem</option>
          <option value="Tech">Tech</option>
          <option value="Login/Sign Up">Login/Sign Up</option>
          <option value="Web-Site Problem">Web-Site Problem</option>
          <option value="Content not available">Content not available</option>
          <option value="Other Problem">Other Problem</option>
        </select>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Elaborate your problem here</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Write your problem properly here within 100-150 words"
          ></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember Me As Signed In</label
          >
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <br />
